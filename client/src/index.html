<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Template Website" />
    <meta property="og:title" content="My App Template" />
    <meta property="og:description" content="My App Template" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <title>My App Template</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Insert custom script here -->
    <script>
      // compute real 1vh for RWD
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', vh + 'px');

      function resize() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }

      window.addEventListener('resize', resize, false);
    </script>
    <!-- End custom script -->
  </body>
</html>
